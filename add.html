
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout}">
<head>
    <title>Add Request</title>
</head>
<body>
<main layout:fragment="content">
    <div class="card shadow-sm">
        <div class="card-body">
            <h3 class="card-title mb-3">Add Request</h3>
            <form action="/requests" method="post">
                <div class="mb-3">
                    <label class="form-label">User Name</label>
                    <input type="text" class="form-control" name="userName" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Course Name</label>
                    <input type="text" class="form-control" name="courseName" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Phone</label>
                    <input type="text" class="form-control" name="phone" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Commentary</label>
                    <textarea class="form-control" name="commentary" rows="4"></textarea>
                </div>
                <div class="form-check mb-3">
                    <input class="form-check-input" type="checkbox" name="handled" id="handledCheck">
                    <label class="form-check-label" for="handledCheck">Already processed</label>
                </div>
                <div class="d-flex gap-2">
                    <button type="submit" class="btn btn-success">Add Request</button>
                    <a href="/requests" class="btn btn-outline-secondary">Cancel</a>
                </div>
            </form>
        </div>
    </div>
</main>
</body>
</html>
